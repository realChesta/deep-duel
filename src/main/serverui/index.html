<html>
<head>
  <title>Deep Duel Server UI</title>
  <meta http-equiv="Cache-control" content="no-cache">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <script>
    DeepDuel = require('../../game/common/DeepDuel');
    require('babel-register')({
      "presets": ["env"]
    });
    require('babel-polyfill');
    require('../../game/common/Utils/buggy-gg');
    require('./uiClient.js');
  </script>

  <div id="loading">
    <p class="loadingLabel">
      Loading...
    </p>
  </div>

  <div id="content" class="startHidden">
    <a id="serverUUID"></a>
    <div id="gameRenderer" tabindex="1">Please select a server</div><br>
  </div>

  <a href="javascript:window.location.href=window.location.href" class="reloadAll">Restart</a><br>

  <div id="serverInfo" class="infoBox startHidden">
    Players waiting:
    <div id="playersWaiting">
      <a>(no players waiting atm)</a>
    </div><br><br>
    Servers:<br>
    <div id="serversList">
      <a>(no servers atm)</a><br>
    </div><br>
    <button id="serversRefresh">Refresh</button>
  </div>

  <div id="aiProcesses" class="infoBox startHidden">
    AIs running:
    <div id="aisRunning"></div><br>
    <button id="startAI">Start AI</button><br><br>
    AIs may not be killed in special cases. If you figure the AIs aren't cleaned up even after server shutdown, notify us!
  </div>

</body>
</html>
